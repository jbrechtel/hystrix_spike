apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.netflix.hystrix', name: 'hystrix-core', version: '1.4.0-RC5'
    compile group: 'com.netflix.hystrix', name: 'hystrix-metrics-event-stream', version: '1.1.2'
    compile group: 'org.eclipse.jetty', name: 'jetty-project', version: '9.2.3.v20140905'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.2.3.v20140905'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.2.3.v20140905'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
